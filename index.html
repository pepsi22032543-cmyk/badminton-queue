<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏸 Badminton Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  🏸 Badminton Queue – จอสนาม
</header>

<!-- เพิ่มผู้เล่น -->
<section class="add">
  <input id="nameInput" placeholder="ชื่อนักกีฬา">
  <button onclick="addPlayer()">➕ เพิ่ม</button>
  <button class="danger" onclick="deleteSelected()">🗑️ ลบที่เลือก</button>
</section>

<div class="container">
  <!-- ซ้าย -->
  <section class="panel playing">
    <h2>🔥 กำลังลงสนาม</h2>
    <div id="playingList"></div>
  </section>

  <!-- ขวา -->
  <section class="panel waiting">
    <h2>⏱️ รอคิว</h2>
    <div id="waitingList"></div>
  </section>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
